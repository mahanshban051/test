<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/app.css">
    <title>CalmSpace</title>
</head>

<body class="bg-gray-950">
    <div class="-z-10 fixed top-0 right-0 w-full h-full" id="particles-js"></div>

    <div class="min-h-screen flex justify-center items-center" id="startSection">
        <button class="text-gray-400 text-2xl sm:text-4xl font-semibold cursor-pointer transition-all opacity-0"
            id="startButton">Click To Start</button>
    </div>

    <div class="min-h-screen flex flex-col gap-4 justify-center items-center hidden transition-all" id="content">
        <div id="myclock"></div>

        <span class="text-5xl sm:text-8xl font-semibold text-gray-400" id="clockText"></span>
        <span class="text-3xl sm:text-4xl font-semibold text-gray-500" id="dateText"></span>
    </div>

    <audio id="audio" preload="auto" loop hidden>
        <source src="./src/assets/audio/1290137131.mp3" type="audio/mp3">
    </audio>

    <div class="fixed left-4 top-4 flex flex-col gap-2">
        <button class="text-gray-500 bg-gray-600/50 hover:bg-gray-600/70 transition-colors p-2 rounded-full cursor-pointer" id="toggleParticlesButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
            </svg>
        </button>

        <button class="text-gray-500 bg-gray-600/50 hover:bg-gray-600/70 transition-colors p-2 rounded-full cursor-pointer" id="toggleVocalButton">
            <svg id="vocal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
            </svg>
            <svg id="mute" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 hidden">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
            </svg>
        </button>

    </div>

    <div class="fixed right-4 top-4 flex flex-col gap-2 transition-transform" id="rightMenu">
        <div class="flex flex-col gap-2">
            <input type="file" id="musicInput" accept="audio/*" class="hidden">
            <button class="text-gray-500 bg-gray-600/50 hover:bg-gray-600/70 transition-colors p-2 rounded-full cursor-pointer" id="changeMusicButton">
                ðŸŽµ Change Music
            </button>
            <button class="text-gray-500 bg-gray-600/50 hover:bg-gray-600/70 transition-colors p-2 rounded-full cursor-pointer" id="resetMusicButton">
                ðŸ”„ Reset Music
            </button>

            <input type="file" id="bgInput" accept="image/*" class="hidden">
            <button class="text-gray-500 bg-gray-600/50 hover:bg-gray-600/70 transition-colors p-2 rounded-full cursor-pointer" id="changeBgButton">
                ðŸ–¼ Change Background
            </button>
            <button class="text-gray-500 bg-gray-600/50 hover:bg-gray-600/70 transition-colors p-2 rounded-full cursor-pointer" id="resetBgButton">
                ðŸ”„ Reset Background
            </button>
        </div>

        <button id="hideRightMenu" class="text-gray-500 bg-gray-600/50 hover:bg-gray-600/70 transition-colors p-2 rounded-full cursor-pointer">Hide</button>
    </div>


    <script src="./src/js/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 35,
                    "density": {
                        "enable": true,
                        "value_area": 1200
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": false },
                    "onclick": { "enable": false },
                    "resize": true
                }
            },
            "retina_detect": false
        });
    </script>
    <script src="./src/js/app.js" defer></script>
</body>

</html>
